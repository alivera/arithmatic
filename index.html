<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arithmatic</title>
	<script type="text/javascript">

		var number1 = window.prompt("Enter the first number");
		var number2 = window. prompt("Enter the second number");

		sum = parseInt(number1, 10) + parseInt(number2, 10);
		product = parseInt(number1, 10) * parseInt(number2, 10);
		difference = parseInt(number1, 10) - parseInt(number2, 10);
		quotient = parseInt(number1, 10) / parseInt(number2, 10);

		document.write("<h1>The sum is " + sum + ".</h1>");
		document.write("<h1>The product is " + product + ".</h1>");
		document.write("<h1>The difference is " + difference + ".</h1>");
		document.write("<h1>The quotient is " + quotient + ".</h1>");

	</script>
</head>
<body>	
</body>
</html>
